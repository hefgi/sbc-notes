<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Health Record</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Health Record</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="petsRow" class="row">
        <div class="col">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Create Health Record</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="HRCreateHeight" class="control-label">Height (cm)</label>
                  <input type="text" class="form-control" id="HRCreateHeight"/>
                </div>
                <div class="form-group">
                  <label for="HRCreateWeight" class="control-label">Weight (kg)</label>
                  <input type="text" class="form-control" id="HRCreateWeight"/>
                </div>
                <div class="form-group">
                  <label for="HRCreateProblems" class="control-label">Problems</label>
                  <textarea class="form-control" id="HRCreateProblems" row="3"/></textarea>
                </div>
                <div class="form-group">
                  <label for="HRCreateMedications" class="control-label">Medications</label>
                  <textarea class="form-control" id="HRCreateMedications" row="3"/></textarea>
                </div>
                <div class="form-group">
                  <label for="HRCreateAllergies" class="control-label">Allergies</label>
                  <textarea class="form-control" id="HRCreateAllergies" row="3"/></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="createButton">Create</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Update Health Record</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="HRSearchAddress" class="control-label">Address</label>
                  <input type="text" class="form-control" id="HRSearchAddress"/>
                </div>
                <button type="submit" class="btn btn-primary" id="searchButton">Search</button>
              </form>
              <div id="search-result"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
<!--     <script src="js/bootstrap.min.js"></script>
 -->    
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
